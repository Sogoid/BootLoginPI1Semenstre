<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Tela de Login OneGED</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="/img/favicon1.ico" rel="shortcut icon" type="image/x-icon">
</head>

<body>
<main class="container mt-4">
    <div class="row align-items-center ">
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-4 bg-primary">
                <div class="text-center">
                    <h2 class="t-0">LOGIN</h2>
                    <img alt="Logo" class="rounded mx-auto d-block mb-3 img__logo" src="img/logoOneGED.svg">
                    <hr class="border-bottom border-dark w-100">
                    <img alt="Logo" class="rounded mx-auto d-block mb-3 img__foto-login" src="img/fotoAvatar.png">
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control rounded-pill shadow" id="inputUsuario" name="" placeholder="Usuário"
                           type="email">
                    <label for="inputUsuario">Usuário</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control rounded-pill shadow" id="inputPassword"
                           name=""
                           placeholder="Senha"
                           type="password">
                    <label for="inputPassword">Senha</label>
                </div>
                <div class="d-flex justify-content-between checkbox mb-3">
                    <label for="">
                        <input id="" name="" type="checkbox" value="Lembrar-me">Lembrar-me
                    </label>
                    <p><a class="text-decoration-none text-dark" href="#">Esqueceu a senha!</a></p>
                </div>
                <button class="w-100 btn btn-lg btn-dark rounded-pill mb-4 shadow">Entrar</button>
                <hr class="border-bottom border-dark w-100">
                <p class="d-flex justify-content-evenly mb-0">Não tem Conta!<a class="text-decoration-none text-dark"
                                                                               href="#">Cadastrar-se</a></p>
            </form>
        </div>
    </div>

</main>
<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
